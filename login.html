<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="navbar">
        <a href="index.html"><img src="https://s1.thcdn.com/enterprise/assets/dermstore-global-a3ce7f42-4a2c-4cc5-ad05-ba594900fa02-logo-default.svg" alt=""></a>
    </div>
    <div id="x">
        <form action="" id="form">
            <h2>Existing Customers</h2>
            <br>
            <label for="">*Email Address</label>
            <br>
            <input placeholder="" id="email" type="text" />
            <br>
            <label for="">*Password</label>
            <br>
            <input placeholder="" type="password" id="password" />
            <br>
            <label for="">Forgotten your password</label>
            <br>
            <button id="login">LOGIN TO YOUR ACCOUNT</button>
            <br>
            <p>Or, Continue with</p>
            <div>
                <div><img src="https://img.icons8.com/fluency/2x/facebook.png" alt=""></div>
                <div><img src="https://img.icons8.com/color/2x/google-logo.png" alt=""></div>
            </div>
          </form>
          <form action="" id="signup">
              <h2>New Customers</h2>
              <button id="btn">Continue</button>
          </form>
    </div>
    
      
</body>

</html>
<script src="login.js"></script>
